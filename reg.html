
<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        .box{
            border:1px solid black ;
            width: 200px;
        }
        form{
            margin-left: 100px;
        }
        button{
            color: green;
            width: 200px;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Registration Page</h2>
    <div style="margin-left: 150px;">

        <form>

            <label>Name:</label><br>
            <input class="box" type="text"><br>
            <label>Password :</label><br>
            <input class="box" type="password"><br>
            <label>Email :</label><br>
            <input class="box"  type="email"><br>
            <label>Phone number :</label><br>
            <input type="text"><br>
            <label>Sex:</label>
            <input type="radio"value="male">
            <label>Male</label>
            <input type="radio" value="female">
            <label>Female</label><br>
            <label>Date of Birth</label><br>
            <input type="date"><br>
            <label>Languages</label><br>
            <input type="checkbox" value="English">
            <label>English</label><br>
            <input type="checkbox" value="Hindi">
            <label>Hindi</label><br>
            <input type="checkbox" value="Telugu">
            <label>Telugu</label><br>
            <input type="checkbox" value="Tamil">
            <label>Tamil</label><br>
            <br>
            <label>Address :</label><br>
            <textarea class="box" cols="30" rows="10"></textarea>
            <br>
            <button type="submit">Submit</button>
            <br>
        </form>
    </div>
</body>

</html>
